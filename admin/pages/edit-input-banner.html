		<!-- Bagian Konten -->
		<main class="container mx-auto mt-5 pb-4">
			<h1><span class="text-capitalize" id="status-input-banner">Ubah </span> Data Banner</h1>

			<div class="border-top mt-4 pt-4">
				<form method="POST" class="d-flex flex-column gap-2" enctype="multipart/form-data">
					<div class="d-flex flex-column">
						<label for="judul">Judul</label>
						<input type="text" id="judul" name="judul" required class="py-1" placeholder="Judul banner..." />
					</div>
					<div class="d-flex flex-column mt-2">
						<label for="deskripsi">Deskripsi</label>
						<input type="text" id="deskripsi" name="deskripsi" required class="py-1" placeholder="Deskripsi banner..." />
					</div>
					<div class="d-flex flex-column mt-2">
						<label for="file">Gambar</label>
						<div class="mb-3">
							<img id="thumbnail" />
						</div>
						<input type="file" id="file" name="file" class="py-1" accept="image/jpg, image/png, image/jpeg" />
					</div>
					<button type="submit" name="submit" class="bg-primary p-2 rounded btn mt-4 text-white">Ubah</button>
				</form>
			</div>
		</main>

		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="../public/scripts/index.js"></script>
		<script>
			const currentUrl = new URL(window.location.href);
			const judulElement = document.getElementById('judul');
			const deskripsiElement = document.getElementById('deskripsi');
			const inputFile = document.getElementById('file');
			const thumbnail = document.getElementById('thumbnail');

			// Dapatkan nilai parameter
			const category = currentUrl.searchParams.get('category');
			const status = currentUrl.searchParams.get('status');
			const banner = currentUrl.searchParams.get('banner');
			console.log(category, status);

			if (status === 'lihat') {
				const button = document.querySelector('form button');
				inputFile.classList.add('d-none');
				button.classList.add('d-none');

				judulElement.setAttribute('disabled', true);
				judulElement.setAttribute('readonly', true);

				deskripsiElement.setAttribute('disabled', true);
				deskripsiElement.setAttribute('readonly', true);
			}

			const statusBanner = document.getElementById('status-input-banner');
			statusBanner.textContent = status;

			inputFile.addEventListener('change', (event) => {
				thumbnail.src = window.URL.createObjectURL(inputFile.files[0]);
			});

			let locationHref;
			switch (category) {
				case 'beranda':
					locationHref = 'index.html';
					break;
				case 'layanan':
					locationHref = 'Layanan.html';
					break;
				case 'kegiatan_masjid':
					locationHref = 'KegiatanMasjid.html';
					break;
				case 'kegiatan_madrasah':
					locationHref = 'KegiatanMadrasah.html';
					break;
				case 'kegiatan_talim':
					locationHref = "KegiatanMajlisTa'lim.html";
					break;
				default:
					locationHref = 'index.html';
					break;
			}

			// Mendapatkan data banner secara spesifik
			const bannerDataSpecific = async () => {
				const response = await fetch('http://localhost:3008/banner-specific', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({ banner }),
				});
				const results = await response.json();

				if (results.data.length <= 0) {
					window.location.href = locationHref;
					return;
				}

				const { judul, deskripsi, fileName, file } = results.data[0];
				judulElement.value = judul;
				deskripsiElement.value = deskripsi;

				const path = category.split('_').join('-');
				thumbnail.src = `../../assets/images/${path}/${file}`;
			};

			bannerDataSpecific();

			// Ini fungsi untuk mengubah/mengupdate datanya
			const form = document.querySelector('form');

			form.addEventListener('submit', async (e) => {
				e.preventDefault();

				const formData = new FormData();
				formData.append('category', category);
				formData.append('banner', banner);
				formData.append('judul', judul.value);
				formData.append('deskripsi', deskripsi.value);
				formData.append('file', inputFile.files[0]);

				try {
					const response = await fetch('http://localhost:3008/edit-data-banner', {
						method: 'POST',
						body: formData,
					});

					if (!response.ok) {
						alert('Gagal mengubah data banner');
						return;
					}

					const results = await response.json();
					console.log(results);

					if (results.data.length <= 0) {
						alert('Gagal mengubah data banner');
						return;
					}

					alert('Berhasil mengubah data banner');
					window.location.href = locationHref;
				} catch (error) {
					alert('Gagal mengubah data banner');
					console.error('Error uploading image:', error);
				}
			});
		</script>
