			<h1><span class="text-capitalize" id="status">Ubah </span> Data Laporan Keuangan</h1>

			<div class="border-top mt-4 pt-4">
				<form method="POST" class="d-flex flex-column gap-2" enctype="multipart/form-data">
					<div class="d-flex flex-column">
						<label for="keterangan">Keterangan</label>
						<input type="text" id="keterangan" name="keterangan" required class="py-1" placeholder="Keterangan..." />

					<div class="d-flex flex-column mt-2">
						<label for="pemasukkan">Pemasukkan</label>
						<input type="number" id="pemasukkan" name="pemasukkan" required class="py-1" placeholder="0" />
					</div>
					<div class="d-flex flex-column mt-2">
						<label for="pengeluaran">Pengeluaran</label>
						<input type="number" id="pengeluaran" name="pengeluaran" required class="py-1" placeholder="0" />
					</div>
					<button type="submit" name="submit" class="bg-primary p-2 rounded btn mt-4 text-white">Ubah</button>
				</form>
			</div>

		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="../public/scripts/index.js"></script>
		<script>
			const currentUrl = new URL(window.location.href);
			const keteranganElement = document.getElementById('keterangan');
			const pemasukkanElement = document.getElementById('pemasukkan');
			const pengeluaranElement = document.getElementById('pengeluaran');
			const tanggalElement = document.getElementById('tanggal');

			// Dapatkan nilai parameter
			const id = currentUrl.searchParams.get('id');
			const status = currentUrl.searchParams.get('status');

			const statusText = document.getElementById('status');
			statusText.textContent = status;

			// Dapatkan tanggal hari ini
			const today = new Date();

			// Format tanggal ke dalam bentuk yyyy-mm-dd
			const yyyy = today.getFullYear();
			const mm = String(today.getMonth() + 1).padStart(2, '0'); // Bulan dimulai dari 0, jadi tambahkan 1
			const dd = String(today.getDate()).padStart(2, '0');

			// Gabungkan menjadi format yang diinginkan
			const formattedToday = `${yyyy}-${mm}-${dd}`;

			// Set nilai input date menjadi tanggal hari ini
			tanggal.value = formattedToday;

			// Format tanggal dari 16/7/2024 jadi 16/07/2024
			const formatTanggal = (tempTanggal) => {
				const tanggal = new Date(tempTanggal).toLocaleDateString('id-ID');

				let [hari, bulan, tahun] = tanggal.split('/');
				return `${tahun}-${bulan.padStart(2, '0')}-${hari.padStart(2, '0')}`;
			};

			// Jika user masuk ke status lihat
			if (status === 'lihat') {
				const button = document.querySelector('form button');
				button.classList.add('d-none');

				keteranganElement.setAttribute('disabled', true);
				keteranganElement.setAttribute('readonly', true);

				pemasukkanElement.setAttribute('disabled', true);
				pemasukkanElement.setAttribute('readonly', true);

				pengeluaranElement.setAttribute('readonly', true);
				pengeluaranElement.setAttribute('disabled', true);

				tanggalElement.setAttribute('readonly', true);
				tanggalElement.setAttribute('disabled', true);
			}

			// Mendapatkan data laporan keuangan secara spesifik
			const laporanKeuangan = async () => {
				const response = await fetch('http://localhost:3008/laporan-keuangan', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({ id }),
				});
				const results = await response.json();

				if (results.data.length <= 0) {
					window.location.href = locationHref;
					return;
				}

				const { keterangan, pemasukkan, pengeluaran, tanggal } = results.data[0];
				keteranganElement.value = keterangan;
				pemasukkanElement.value = pemasukkan;
				pengeluaranElement.value = pengeluaran;
				tanggalElement.value = formatTanggal(tanggal);
			};

			laporanKeuangan();

			// Ini fungsi untuk menambahkan data laporan keuangan baru
			const form = document.querySelector('form');
			form.addEventListener('submit', async (e) => {
				e.preventDefault();

				const data = {
					id,
					keterangan: keterangan.value,
					pemasukkan: parseFloat(pemasukkan.value),
					pengeluaran: parseFloat(pengeluaran.value),
					tanggal: tanggal.value,
				};

				try {
					const response = await fetch('http://localhost:3008/edit-data-laporan-keuangan', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json',
						},
						body: JSON.stringify(data),
					});

					if (!response.ok) {
						alert('Gagal mengubah data laporan keuangan');
					}

					alert('Berhasil mengubah data laporan keuangan');
					window.location.href = 'Keuangan.html';
				} catch (error) {
					alert('Gagal mengubah data laporan keuangan');
				}
			});
		</script>
