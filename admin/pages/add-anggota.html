		<!-- Bagian Konten -->
		<main class="container mx-auto mt-5 pb-4">
			<h1>Tambah Data Anggota</h1>

			<div class="border-top mt-4 pt-4">
				<form method="POST" class="d-flex flex-column gap-2" enctype="multipart/form-data">
					<div class="d-flex flex-column">
						<label for="username">Username</label>
						<input type="text" id="username" name="username" required class="py-1" autocomplete="username" placeholder="Username..." />
					</div>
					<div class="d-flex flex-column">
						<label for="name">Nama</label>
						<input type="text" id="name" name="name" required class="py-1" placeholder="Nama..." />
					</div>
					<div class="d-flex flex-column">
						<label for="password">Password</label>
						<input type="password" id="password" name="password" autocomplete="current-password" required class="py-1" placeholder="Password..." />
					</div>
					<div class="d-flex flex-column">
						<label for="role">Role</label>
						<select name="role" id="role" class="py-1">
							<option value="super_user">super_user</option>
							<option value="admin">admin</option>
						</select>
					</div>
					<button type="submit" name="submit" class="bg-success p-2 rounded btn mt-4 text-white">Tambah</button>
				</form>
			</div>
		</main>

		<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		<script src="../public/scripts/index.js"></script>
		<script>
			const usernameElement = document.getElementById('username');
			const namaElement = document.getElementById('name');
			const passwordElement = document.getElementById('password');
			const roleElement = document.getElementById('role');

			// Ini fungsi untuk menambahkan data anggota baru
			const form = document.querySelector('form');
			form.addEventListener('submit', async (e) => {
				e.preventDefault();

				const data = {
					username: usernameElement.value,
					name: namaElement.value,
					password: passwordElement.value,
					role: roleElement.value,
				};

				try {
					const response = await fetch('http://localhost:3008/add-data-anggota', {
						method: 'POST',
						headers: {
							'Content-Type': 'application/json',
						},
						body: JSON.stringify(data),
					});
					const results = await response.json();

					if (results.status === 'failed') {
						alert('Gunakan username yang lain');
						return;
					}

					alert('Berhasil menambahkan data anggota');
					window.location.href = 'Anggota.html';
				} catch (error) {
					alert('Gagal menambahkan data anggota');
				}
			});
		</script>
